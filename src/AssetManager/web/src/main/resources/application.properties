spring.application.name=assets-manager

# Azure Blob Storage Configuration
# azure.storage.blob.endpoint=https://<your-storage-account>.blob.core.windows.net
azure.storage.blob.endpoint=${AZURE_STORAGE_BLOB_ENDPOINT:https://<your-storage-account>.blob.core.windows.net}
azure.storage.blob.container-name=${AZURE_STORAGE_CONTAINER_NAME:your-container-name}

# Replace <your-vault-name> with your actual Azure Key Vault name
azure.keyvault.uri=https://<your-vault-name>.vault.azure.net

# Max file size for uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Azure Service Bus Configuration
spring.cloud.azure.credential.managed-identity-enabled=true
spring.cloud.azure.credential.client-id=${AZURE_CLIENT_ID}
spring.cloud.azure.servicebus.entity-type=queue
spring.cloud.azure.servicebus.namespace=${SERVICE_BUS_NAMESPACE}

# Database Configuration
spring.datasource.url=jdbc:postgresql://<your_server>.postgres.database.azure.com:5432/<your_database>?sslmode=require
spring.datasource.username=<your_managed_identity_name>
spring.datasource.azure.passwordless-enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
